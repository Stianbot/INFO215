<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
<!-- Eksempler hentet fra https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Basic_Shapes-->

<!-- Rektangel -->
<svg>
    <rect x="10" y="10" width="30" height="30" stroke="black" fill="red" stroke-width="2"/>
</svg>

<!-- Ellipse -->
<svg>
<ellipse cx="75" cy="75" rx="20" ry="5" stroke="black" fill="red" stroke-width="2"/>
</svg>

<!-- Polygon -->
<svg>
    <polygon points=" 50,10 80,60 20,60, 60,40 20,40"
         stroke="black" fill="red" stroke-width="2"/>
</svg>


</body>
</html>
